<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="https://chartjs-plugin-datalabels.netlify.com/chartjs-plugin-datalabels.js"></script>

<canvas id="bar-chart">
    <script>
        var user_a = new Image();
        user_a.src = 'https://yt3.ggpht.com/a-/AAuE7mD0wMt40_te5Y2niz9fsI2Aa5ZtET5x99CRNQ=s900-mo-c-c0xffffffff-rj-k-no';

        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                datasets: [{
                        label: 'Candidato 1 - Partido 1',
                        data: [3800],
                        backgroundColor: ['#FFC857'],
                    }, {
                        label: 'Candidato 2 - Partido 2',
                        data: [4200],
                        backgroundColor: ['#E9724C'],
                        pointStyle: user_a,
                    }, {
                        label: 'Candidato 3 - Partido 3',
                        data: [5100],
                        backgroundColor: ['#C5283D'],
                        pointStyle: user_a,
                    }, {
                        label: 'Candidato 4 - Partido 4',
                        data: [1900],
                        backgroundColor: ['#481D24'],
                        pointStyle: user_a,
                    }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Community Headcount'
                },
                responsive: true,
                scales: {
                    xAxes: [{
                            stacked: false
                        }],
                    yAxes: [{
                            stacked: false,
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                },
                plugins: {
                    datalabels: {
                        align: 'end',
                        anchor: 'end',
                        backgroundColor: function (context) {
                            return context.dataset.backgroundColor;
                        },
                        borderRadius: 4,
                        color: 'white',
                        formatter: function (value) {
                            var resul = value * 100 / 14000 + '% - ' + value;
                            return resul;
                        }
                    }
                }
            }
        });
    </script>
</canvas>
